<ion-header>

  <ion-navbar>
    <ion-title>enterTask</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4>Add tasks in your list of task, if exists, click in him to modify the task of your list of tasks.</h4>
  <button ion-button (click)="createTask()">Create task</button>
  <ion-list>
    <ion-item-sliding *ngFor='let data of datas | async'>
      <ion-item (click)="updateTask(data)" *ngIf="data.tasks">
        <ion-label>{{data.tasks}}</ion-label>
      </ion-item>
      <ion-item *ngIf="data.tasks">
        <button ion-button color="danger" (click)="deleteTask(data)">Delete</button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
