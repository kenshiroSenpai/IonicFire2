<ion-header>

  <ion-navbar>
    <ion-title>enterTask</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor='let data of datas | async'>
      <ion-item (click)="updateTask1(data)">
        <ion-label>{{data.task1}}</ion-label>
      </ion-item>
      <ion-item (click)="updateTask2(data)">
        <ion-label>{{data.task2}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
