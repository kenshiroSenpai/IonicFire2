<ion-header>

  <ion-navbar>
    <ion-title>products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="createMountain()">Create Task</button>
  <ion-list>
    <ion-item-sliding *ngFor='let data of datas | async'>
      <ion-item (click)="enterTask(data)">
        <ion-label>{{data.key}}</ion-label>
        <ion-label>{{data.description}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
