<ion-header>

  <ion-navbar>
    <ion-title>administrator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor='let list of lists | async'>
      <ion-item>
        <ion-label>{{list.user}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{list.name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{list.lastName}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{list.age}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{list.country}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{list.points}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{list.email}}</ion-label>
      </ion-item>
      <ion-item (click)="updateNote(list)">
        <ion-label>{{list.note}}</ion-label>
      </ion-item>
      <ion-item>
        <button ion-button color="danger" (click)="removeItem(list)">delete survey</button>
        <!-- <div id="addButton"> -->
          <button ion-button color="secondary" (click)="createNote(list)">Add note</button>
        <!-- </div> -->
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
