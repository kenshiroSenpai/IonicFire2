<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goAccount()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Welcome!
    </ion-card-header>
    <ion-card-content>
      This app helps you organize yourself better and have things written down. 
      Click the button "+" to follow the rss.
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab mini color="secondary">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <a type="application/rss+xml" href="../../assets/rss.xml">
        <button ion-fab>
          <ion-icon name="logo-rss">
          </ion-icon>
        </button>
      </a>
    </ion-fab-list>
  </ion-fab>
  <button ion-button (click)="logOut()">LOGOUT</button>
</ion-content>
