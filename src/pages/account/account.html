<ion-header>

  <ion-navbar>
    <ion-title>account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor='let data of datas | async'>
      <ion-item (click)="modifyUser(data)">
        <ion-label>Username: {{data.username}}</ion-label>
      </ion-item>
      <ion-item (click)="modifyDescribe(data)">
        <ion-label>Describe: {{data.describe}}</ion-label>
      </ion-item>
      <ion-item (click)="modifyCountry(data)">
        <ion-label>Country: {{data.country}}</ion-label>
      </ion-item>
      <ion-item>
          <img src="{{data.photo}}" />
      </ion-item>
      <ion-item>
      <button ion-button (click)="updatePicture(data)">Modify</button>
      <button ion-button (click)="deletePicture(data)">Delete picture</button>
      </ion-item>
    </ion-item-sliding>
    <button ion-button (click)="deleteProfile(data)">Delete account</button>
  </ion-list>
</ion-content>
