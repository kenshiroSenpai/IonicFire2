<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
    <ion-buttons start>
      <button ion-button (click)="showMessageCreateList()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      Your List
    </ion-card-header>
    <ion-card-content>
      Create elements with the button '+'.
      You can delete the element if you checked the element.
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item-sliding *ngFor='let newList of lists | async'>
      <ion-item>
        <ion-label>{{newList.title}}</ion-label>
        <ion-label>{{newList.number}}</ion-label>
        <ion-checkbox (ionChange)="updateList(newList)" [checked]="newList.done"></ion-checkbox>
      </ion-item>
      <ion-item>
        <button ion-button color="danger" (click)="removeList(newList)" [disabled]="!newList.done">delete</button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
