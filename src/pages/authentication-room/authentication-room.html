<ion-header>

  <ion-navbar>
    <ion-title>authenticationRoom</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Login and Register options -->
  <ion-row>
    <ion-col>
      <p>Do you want a account?</p>
    </ion-col>
    <ion-col>
      <button ion-button (click)="goToRegister()">Register</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p>If you have account touch here.</p>
    </ion-col>
    <ion-col>
      <button ion-button (click)="goToLogin()">Login</button>
    </ion-col>
  </ion-row>
</ion-content>
