<ion-header>
  <ion-navbar>
    <ion-title>Authentication</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      Create a account or login if you have one.
    </ion-card-content>
  </ion-card>
  <!-- Login and Register options -->
  <ion-row>
    <ion-col>
      <p>Do you want a account?</p>
    </ion-col>
    <ion-col>
      <button ion-button (click)="goToRegister()">Register</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p>If you have account touch here.</p>
    </ion-col>
    <ion-col>
      <button ion-button (click)="goToLogin()">Login</button>
    </ion-col>
  </ion-row>
</ion-content>
